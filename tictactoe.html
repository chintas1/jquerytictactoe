<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/tictactoe.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>

  <body>
    <div class="container">
      <h1>JS TIC TAC TOE</h1>
      <img id="giffy" src="https://media.giphy.com/media/d4blihcFNkwE3fEI/giphy.gif">
      <div class='tictactoe'>
        <div class="board">
          <div class="cell 0" id="0"></div>
          <div class="cell 1" id="1">></div>
          <div class="cell 2" id="2"></div>
          <div class="cell 3" id="3"></div>
          <div class="cell 4" id="4"></div>
          <div class="cell 5" id="5"></div>
          <div class="cell 6" id="6"></div>
          <div class="cell 7" id="7"></div>
          <div class="cell 8" id="8"></div>
        </div>
        <div class="options">
          <div class="playerText"></div>
          <button class="restart" >New Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
